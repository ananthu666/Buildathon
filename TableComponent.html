<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Employee Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- <h2 class="mb-3">Employee Directory</h2> -->
        <div class="controls mb-3">
            <button class="btn btn-primary me-2" onclick="autoFitAll()">Auto-fit All Columns</button>
            <button class="btn btn-secondary me-2" onclick="resetColumns()">Reset Columns</button>
            <!-- <button class="btn btn-success" onclick="addEmployee()">Add Employee</button>
            <button class="btn btn-warning" onclick="editSelected()">Edit Selected</button>
            <button class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button> -->
        </div>
        <div class="bg-white shadow-sm rounded p-1 mb-3">            
            <div class="d-flex align-items-center gap-3">                
                <button class="btn d-flex align-items-center gap-2  border-0" data-action="add">                    
                    <i class="bi bi-plus-lg"></i>                    
                    Add                
                </button>                
                <button class="btn d-flex align-items-center gap-2  border-0" data-action="edit">                    
                    <i class="bi bi-pencil"></i>                    
                    Edit                
                </button>                
                <button class="btn d-flex align-items-center gap-2  border-0" data-action="delete">                    
                    <i class="bi bi-trash"></i>                    
                    Delete                
                </button>                                
                <button class="btn d-flex align-items-center gap-2  border-0" data-action="update" disabled>                    
                    <i class="bi bi-arrow-clockwise"></i>                    
                    Update                
                </button>                
                <button class="btn d-flex align-items-center gap-2  border-0" data-action="cancel" disabled>                    
                    <i class="bi bi-x-lg"></i>                    
                    Cancel                
                </button>            
            </div>        
        </div>
 
        <div class="table-container">
            <div class="resize-indicator"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="resizable-table">
                    <thead class="table-secondary " >
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade " id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex flex-column align-items-start">
            <i class="bi bi-arrow-up"> A Z</i>
            <i class="bi bi-arrow-down"></i>
            
          </div>
          <div class="modal-body">
           
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_modal">Close</button>
            <button type="button" class="btn btn-primary" id="applyFilter">Apply Filter</button>
          </div>
        </div>
      </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/Scripts/scripts.js"></script>
</body>
</html>
