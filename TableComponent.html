<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Employee Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- <h2 class="mb-3">Employee Directory</h2> -->
        <div class="controls mb-3">

            <button class="btn btn-warning" onclick="editSelected()">Edit Selected</button>
            <button class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button> -->
        </div>
        <div class="bg-white shadow-sm rounded p-1 mb-3  d-flex justify-between w-100">
          <div class="d-flex align-items-center gap-3 w-100" >
              <button class="btn d-flex align-items-center gap-2 border-0" id="addButton">
                  <i class="bi bi-plus-lg"></i>
                  Add
              </button>
              <button class="btn d-flex align-items-center gap-2 border-0" id="editButton">
                  <i class="bi bi-pencil"></i>
                  Edit
              </button>
              <button class="btn d-flex align-items-center gap-2 border-0" id="deleteButton" >
                  <i class="bi bi-trash"></i>
                  Delete
              </button>
              <button class="btn d-flex align-items-center gap-2 border-0" id="updateButton" disabled>
                  <i class="bi bi-arrow-clockwise"></i>
                  Update
              </button>
              <button class="btn d-flex align-items-center gap-2 border-0" id="cancelButton" disabled>
                  <i class="bi bi-x-lg"></i>
                  Cancel
              </button>
          </div>
          <div class="d-flex wd10" >
            <button class="btn d-flex align-items-center gap-2 border-0" id="addButton" onclick="autoFitAll()">
              <i class="bi bi-aspect-ratio"></i>
              Auto-fit
          </button>
          
          </div>
      </div>
      
 
        <div class="table-container">
            <div class="resize-indicator"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="resizable-table">
                    <thead class="table-secondary " >
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    >

          <div class="modal-body">

            <button type="button" class="btn btn-primary" id="applyFilter">Apply Filter</button>
          </div>
        </div>
      </div>
    </div>
